<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Quote Generator</title>
    <link rel="shortcut icon" href=" https://www.google.com/s2/favicons?domain=twitter.com" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Quote Container -->
    <div class="quote-container" id="quote-container">
        
        <!-- Quote -->
        <i class="fas fa-quote-left"></i>
        <span id="quote" class="quote"></span>

        <!-- Author -->
        <div class="author-container" id="author-container">
            <span id="author" class="author"></span>
        </div>

        <!-- Buttons -->
        <div class="buttons" id="buttons">
            <button class="btn" id="twitter-btn"><i class="fab fa-twitter"></i></button>
            <button class="btn" id="new-quote-btn">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
